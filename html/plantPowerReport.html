                    <span id="searchButton"><a href="#"><i class="layui-icon">&#xe615;</i> 查询</a></span>&nbsp;&nbsp;

                <p>
                    <span style="display: inline-block;width:130px;">选矿厂月用电报表</span>
                    <span id="expertButton2" ><a href="#" id="download-id1"><i class="layui-icon">&#xe62f;</i> 导出</a></span>&nbsp;&nbsp;

    <script src="selfjs/plantPowerReport.js"></script>
    <script type="application/javascript">
        $(function() {
            powerReport.init();
        });
    </script>
    <script>
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#startTime',
                type:'month',
            })
        })
    </script>
    <script>
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#endTime',
                type:'month',
            })
        })
    </script>
    <script>
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            var a = new Date();
            var y = a.getFullYear();
            var m = a.getMonth();
            m = m + 1;
            if(m<10){
                m = "0" + m;
            }
            var str = y + "-" + m
            laydate.render({
                elem:'#produceMonthTime',
                type:'month',
                value: str
            })
        })
    </script>
    <script>
        $("#closeButton").off('click').on('click',function(){
            $("#block2").addClass("hidePage");
            $("#block1").removeClass("hidePage");
        })
    </script>

    <div id="produceMonthReportModal" class="hide hideModal">
        <p>
            <span>时间：</span><input type="text" id="produceMonthTime" placeholder="请选择月份">
        </p>
    </div>

</div>

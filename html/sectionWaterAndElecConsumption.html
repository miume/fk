    <script>
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            var a = new Date();
            var y = a.getFullYear();
            var m = a.getMonth();
            m = m + 1;
            if(m<10){
                m = "0" + m;
            }
            var str = y + "-" + m
            laydate.render({
                elem:'#produceMonthTime',
                type:'month',
                value: str
            })
        })
    </script>

        $(function() {
            plan.init();

    <!--隐藏部分（弹出框显示部分）--><!--class="hide models"-->

    <div id="addPlanModal"  class="hide models">
        <p><span style="display: inline-block;width:80px;text-align: right;">检修设备：</span><select id="addEquipmentName" style="width:250px"></select></p>
        <p><span style="display: block;width:80px;height:90px;float:left;text-align: right;">故障描述：</span><textarea id="addDescription" style="width:250px;height:90px;"></textarea></p>
        <p><span style="display: block;width:80px;height:90px;float:left;text-align: right;">备注：</span><textarea id="addNote" style="width:250px;height:90px;"></textarea></p>
    </div>      
    <div id="updatePlanModal"  class="hide models">
        <p><span style="display: inline-block;width:80px;text-align: right;">检修设备：</span><select id="updateEquipmentName" style="width:250px"></select></p>
        <p><span style="display: block;width:80px;height:90px;float:left;text-align: right;">故障描述：</span><textarea id="updateDescription" style="width:250px;height:90px;"></textarea></p>
        <p><span style="display: block;width:80px;height:90px;float:left;text-align: right;">备注：</span><textarea id="updateNote" style="width:250px;height:90px;"></textarea></p>
    </div>    
    <div id="backModal"  class="hide models">
        <p><span style="display: inline-block;width:80px;text-align: right;">维修人：</span><select id="backRepairMan" style="width:180px"></select></p>
        <p><span style="display: inline-block;width:80px;text-align: right;">到达时间：</span><input  id="backStartTime" style="width:180px" placeholder="请选择到达时间"></p>
        <p><span style="display: inline-block;width:80px;text-align: right;">故障原因：</span><input type="text" id="backProblemReason" style="width:180px"></p>
        <p><span style="display: inline-block;width:80px;text-align: right;">处理结果：</span><input type="text" id="backHandleResult" style="width:180px"></p>
        <p><span style="display: inline-block;width:80px;text-align: right;">完成时间：</span><input  id="backEndTime" style="width:180px" placeholder="请选择完成时间"></p>
        <p><span style="display: inline-block;width:80px;text-align: right;">备注：</span><input type="text" id="backNote" style="width:180px"></p>

    </script>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#backEndTime',
                type:'datetime',
            })
        })

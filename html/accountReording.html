<div class="display-component-container">
    <style>
        #detailModal {
            padding: 20px;
            width: 100%;
            height: 95%;
        }
        .list {
           height: 40px;
           width: 100%;
       }
       .table {
           width: 100%;
           height: 90%;
           overflow-y:scroll; 
        }
        .list li{
            height:40px;
            float:left;
            border:1px solid #999;
            border-radius: 1em 1em 0 0 ;
            border-bottom:none;
            margin-bottom: -1px;
            overflow: hidden;
            position: relative;
         }

       .list li a{
            display: block;
            padding: 10px 20px;
            border: 1px solid #fff;
            text-decoration: none;
            outline: none;
          }
       .list li a:link ,.list li a:visited,.list li a:hover ,.list li a:active{
            color:#1E9FFF;
            text-decoration: none;
        }
        .selected{
            color:#1E9FFF;
            font-size: 18px;
            font-weight: bolder;
            text-decoration: none;
        }
        #detailModal tbody tr td{
            width: 143px;
            height: 35px;
        }  
        table td input {
            width:100%;
            text-align: center;
            border:none;
        }
        tbody td:first-child {
            border-right:none;
        }
        tbody tr:not(:last-child) tr:last-child td {
            border-bottom:none;
        }                
  
    </style>
    <div class="block-quote">
        <div class="fl">
            <p>
                日期：<input type="text" id="startDate" placeholder="请选择起始时间" />&nbsp;
                至&nbsp;&nbsp;<input type="text" id="endDate" placeholder="请选择结束时间" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                班次：<select id="scheduleId"></select>&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="searchButton"><a href="#"><i class="layui-icon" style='text-decoration: none;'>&#xe615;</i>搜索</a></span>
            </p>
        </div>
    </div>
    <div class="whitespace"></div>
    <table id="accountRecordingTable">
        <thead>
            <td>序号</td>
            <td>台账编号</td>
            <td>班次</td>
            <td>值班调度员</td>
            <td>录入时间</td>
            <td>备注</td>
            <td>详情</td>
            <td>编辑</td>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="accountRecording_page" style='text-align: center;'></div>
    <script src="selfjs/accountRecording.js"></script>
    <script type="application/javascript">
        $(function() {
            accountRecording.init();
            layui.use("laydate",function() {
                var laydate = layui.laydate;
                laydate.render({
                    elem : "#startDate"
                });
                laydate.render({
                    elem : "#endDate"
                })
            })
        })
    </script>
    <!--弹出框隐藏部分-->
    <div class="hide" id="detailModal">
        <div class="list">
            <ul>
                <li class="options"><a class="selected" id="#brokenSection" href="#">破碎工段</a></li>
                <li class="options"><a id="#grindingSection" href="#">磨浮工段</a></li>
                <li class="options"><a id="#concentrateSection" href="#">精矿工段</a></li>
                <li class="options"><a id="#tailingSection" href="#">尾砂工段</a></li>
            </ul>

<div class="display-component-container">
    <div class="block-quote">
        <div class="fl">
            <p>
            报表各月份统计时间区间管理&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            时间：<input type="text" id="timeTemporal" placeholder="请选择时间">&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="searchButton"><a href="#"><i class="layui-icon">&#xe615;</i>查询</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="downloadButton"><a href="#" id="download-id"><i class="layui-icon">&#xe601;</i>导出</a></span>
            </p>
        </div>
    </div>
    <!--留白-->
    <div class="whitespace"></div>
    <table id="temporalTable">
        <thead>
                <tr>
                    <td>序号</td>
                    <td>月份</td>
                    <td>开始日期</td>
                    <td>开始班次</td>
                    <td>结束时间</td>
                    <td>结束班次</td>
                    <td>更新时间</td>
                    <td>修改人</td>
                    <td>备注</td>
                    <td>编辑</td>
                </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script src="selfjs/temporal.js"></script>
    <script type="application/javascript">
        $(function() {
            timeManagement.init();
        })
    </script>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#timeTemporal',
                type:'year'
            });
        })
    </script>
    <!--隐藏部分（弹出框显示部分）-->
    <div id="updateModal" class="hide hideModal">
        <p><span>时间:<input type="text" id="time"></span></p>

        <p><span>开始班次:<input type="text" id="startShift">&nbsp;&nbsp;&nbsp;&nbsp;结束班次:<input type="text" id="endShift"></span></p>
        <p><span>备注:<input type="text" id="description"></span></p>
    </div>

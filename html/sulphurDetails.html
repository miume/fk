        layui.use('laydate',function() {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#beginDate',
                btns : ['now']

        })
    </script>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;

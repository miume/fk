<div class="display-component-container" >
    <h1>班次管理</h1>
    <div class="block-quote">
        <div class="fl">
            <p>
                <span id="addButton"><a href="#"><i class="layui-icon">&#xe608;</i>新增</a></span>&nbsp;&nbsp;
                <span id="deleteButton"><a href="#"><i class="layui-icon">&#xe640;</i>删除</a></span>&nbsp;&nbsp;
            </p>
        </div>
        <div class="fr">
            <p>
                <span id="refreshButton"><a href="#"><i class="layui-icon">&#x1002;</i>刷新</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="searchName" style="width:120px;" placeholder="请输入搜素关键字">
                <span id="searchButton"><a href="#"><i class="layui-icon">&#xe615;</i>搜索</a></span>
            </p>
        </div>
    </div>
    <!--留白-->
    <div class="whitespace"></div>
    <table id="clazzTable">
        <thead>
                <tr>
                        <td class="checkBox_td">
                            <input id="clazz_checkAll" type="checkbox">
                        </td>
                        <td>序号</td>
                        <td>名称</td>
                        <td>简称</td>
                        <td>开始时间</td>
                        <td>结束时间</td>
                        <td>跨班次标记</td>
                        <td>跨天标记</td>
                        <td>编辑</td>
                        <td>删除</td>
                    </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="clazz_page"></div>

    <script src="selfjs/clazz.js"></script>
    <script type="application/javascript">
        $(function() {
            clazz.init();
        });
    </script>
    <!--隐藏部分（弹出框显示部分）-->
    <div id = "updateModal" class="hide models">
        <p class="fl" style="margin-left:20px;"><span>名　　称：<input type="text" id="clazzName"></span></p>
        <p class="fl" style="margin-left:20px;"><span>序　　号：<input type="text" id="rank"></span></p>
        <p class="fl" style="margin-left:20px;"><span>开始时间：<input type="text" id="startTime"></span></p>
        <p class="fl" style="margin-left:20px;"><span>结束时间：<input type="text" id="endTime"></span></p>
        <p class="fl" style="margin-left:20px;"><span>简　　称：<input type="text" id="shortName"></span></p>
        <p class="fl" style="margin-left:20px;"><span>跨班标记：<input type="text" id="clazzCross"></span></p>
        <p class="fl" style="margin-left:20px;"><span>跨天标记：<input type="text" id="statisticCross"></span></p>
    </div>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#startTime',
                type:'time'
            });
        })
    </script>
        <script type="application/javascript">
            layui.use('laydate',function(){
                var laydate = layui.laydate;
                laydate.render({
                    elem:'#endTime',
                    type:'time'
                });
            })
        </script>
</div>

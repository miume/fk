<div class="display-component-container">
    <div class="block-quote">
        <div class="fl">
            <p>
                <span style="font-size:20px">物料消耗统计管理（制药室）</span>
                开始日期：<input id="beginDate" type="text" placeholder="请选择时间">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                结束日期：<input id="endDate" type="text" placeholder="请选择时间">&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="searchButton"><a href="#"><i class="layui-icon">&#xe615;</i>搜索</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="refreshButton"><a href="#"><i class="layui-icon">&#x1002;</i>刷新</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="reportButton"><a href="#"><i class="layui-icon">&#xe608;</i>生成报表</a></span>&nbsp;&nbsp;&nbsp;
            </p>
        </div>
    </div>
    <!--留白-->
    <div class="whitespace"></div>
    <table id="materialStatisticsTable">
        <thead>
            <tr>
                <td rowspan="2">月份</td>
                <td rowspan="2">时间</td>
                <td id="dynNum" colspan="">实际用量（t）</td>
                <td id="dynConsume" colspan="">实际单耗（kg/t）</td>
                <td rowspan="2" colspan="2">操作</td>
            </tr>
            <tr id="dynamicAdd">

            </tr>
        </thead>
    </table>
    <div id="materialStatisticsPage"></div>

    <script src="selfjs/materialStatistics.js"></script>
    <script type="application/javascript">
        $(function() {
            materialStatistics.init();
        })
    </script>
    <script type="application/javascript">
        layui.use('laydate',function() {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#beginDate',
                btns: ['now']
            })
        })
    </script>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#endDate',
                btns: ['now']
            })
        })
    </script>
</div>

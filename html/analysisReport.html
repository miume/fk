    </script>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            var a = new Date();
            var date = new Date(a.getTime() - 7 * 24 * 3600 * 1000);
            var y = date.getFullYear();
            var m = date.getMonth();
            var d = date.getDate();

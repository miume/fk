<div class="display-component-container" >
    <h1>抓斗管理</h1>
    <div class="block-quote">
        <div class="fl">
            <p>
                <p class="fl" style="margin-left:20px;"><span>开始时间：<input type="text" id="startTime"></span></p>
                <p class="fl" style="margin-left:20px;"><span>结束时间：<input type="text" id="endTime"></span></p>
                <p class="fl" style="margin-left:20px;"><span>班　　次：<select>
                    <option value="早班">早班</option><option value="中班">中班</option><option value="晚班">晚班</option><option value="-1">所有</option>
                </select></span></p>&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="searchButton"><a href="#"><i class="layui-icon">&#xe615;</i>搜索</a></span>
            </p>
        </div>
        <div class="fr">
            <p>
                <span id="addButton"><a href="#"><i class="layui-icon">&#xe608;</i>新增</a></span>&nbsp;&nbsp;
                <span id="deleteButton"><a href="#"><i class="layui-icon">&#xe640;</i>删除</a></span>&nbsp;&nbsp;
                <span id="refreshButton"><a href="#"><i class="layui-icon">&#x1002;</i>刷新</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
            </p>
        </div>
    </div>
    <!--留白-->
    <div class="whitespace"></div>
    <table id="grappleTable">
        <thead>
                <tr>
                        <td class="checkBox_td">
                            <input id="grapple_checkAll" type="checkbox">
                        </td>
                        <td>序号</td>
                        <td>装车编号</td>
                        <td>装车日期</td>
                        <td>所属班组</td>
                        <td>值班调度员</td>
                        <td>抓斗汇报人</td>
                        <td>操作</td>
                    </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div id="grapplepage"></div>

    <script src="selfjs/grappleManagement.js"></script>
    <script type="application/javascript">
        $(function() {
            grapple.init();
        });
    </script>
    <!--隐藏部分（弹出框显示部分）-->
    <div id = "modal" class="hide models"></div>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#startTime',
                value:new Date()
                ,done:function(value,date){}
            });
        })
    </script>
    <script type="application/javascript">
        layui.use('laydate',function(){
            var laydate = layui.laydate;
            laydate.render({
                elem:'#endTime',
                value:new Date()
                ,done:function(value,date){}
            });
        })
    </script>
</div>

        .topDiv {
            width: 100%;

            position: relative;

            margin: 10px;

        #useAnalysis span,#ringAnalysis span{
            width: 150px;

        }

               <input type="text" id="date" class="hide"/>
               <input type="text" id="date1" />
               <input type="text" class="hide" id="date2"  />&nbsp;&nbsp;&nbsp;
               工段：<select id="section" ></select>&nbsp;&nbsp;&nbsp;

            </p>

    </div>

    <!--左div-->
    <div class="topDiv">
        <div style="margin:0 20px 5px;font-size:19px;" id="radio">
            <input type="radio" name="name" id="use" value="同比" title="同比" checked="" > 同比 &nbsp;&nbsp;
            <input type="radio" name="name" id="ring" value="环比" title="环比"> 环比
        </div>
        <div class="bottomDiv">
            <div id="yearOnyearDiv">
                <h3>用电同比分析</h3>
                <div id="useAnalysis" style="padding:10px 0">
                    <span class="curText">本月用电(kwh)：</span>
                    <span class="curSum" style="border: 1px solid grey;"></span>
                    <span id="yearOnYearSumTd">去年同期(kwh)：</span>
                    <span id="yearOnYearSum" style="border: 1px solid grey;"></span>
                    <span>同比：</span>
                    <span id="yearOnYear" style="border: 1px solid grey;"></span>
                </div>
                <div class="bar">
                    <div id="bar"></div>
                </div>
            </div>          
            <div class="hide" id="monthOnmonthDiv">
                <h3>用电环比分析</h3>
                <div id="ringAnalysis" style="padding:10px 0">
                    <span class="curText">本月用电(kwh)：</span>
                    <span class="curSum" style="border: 1px solid grey;"></span>
                    <span id="monthOnMonthSumTd" >上月用电(kwh)：</span>
                    <span id="monthOnMonthSum" style="border: 1px solid grey;"></span>
                    <span>环比：</span>
                    <span id="monthOnMonth" style="border: 1px solid grey;"></span>
                </div>
                <div class="bar">
                    <div id="bar1"></div>
                </div>
            </div>
        </div>      
    </div>

    <script>
        $(function() {
            type = 1;
            sectionAnalysis.init();
        })
        $(function() {
            layui.use("laydate",function() {
                var laydate = layui.laydate;
                laydate.render({
                    elem : "#date2",
                    type : "year"
                });
                laydate.render({
                    elem : "#date1",
                    type : "month"
                });
                laydate.render({
                    elem : "#date",

                });
